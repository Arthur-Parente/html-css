<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linas</h1>
    <hr>
    <p>Você pode escrever 
        um parágrafo de 
        qualquer jeito. 
        Basta colocar tudo 
        no meio das tags &lt;p&gt; e &lt;/p&gt;. <!--LESS THEN / GREATER THEN-->
    </p>
    <p>Se precisar quebrar algum texto <br> como esse, basta usar a tag &lt;br&gt;.</p>
    <p>Agora vamos adicionar símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &uarr;
        &larr;
        &rarr;
        &Delta;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F525;
        &#x1F691;
    </p>
</body>
</html>
