<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagem</h1>
    <!--src é a origem normalmente é a imagem da pasta ou uma URL // alt é o alternativo, serve para caso a imagem não carregue e um texto aparece para dizer doq se trata ao cliente-->
    <p>Abaixo você vai ter uma imagem que está na mesma pasta.</p>
    <img src="cat-200.png" alt="Gato miau">

    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="dog-200.png" alt="Cachorro auau">

    <p>Também podemos carregar imagens externas.</p>
    <img src="elefante-200.png" alt="Elefante"> <!--URL-->

</html>
