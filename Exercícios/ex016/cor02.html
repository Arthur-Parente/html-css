<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiante em CSS</title>
    <style>
        * { /* Configarações globais das css */
            height: 100%;
        }

         body {
            background-image: linear-gradient(to right, #5F54CE 5%, #AE38AA, #F6514F, #FF8947, #FFD157);
            background-attachment: fixed;
        }
        h1 {
            color: white;
            
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
